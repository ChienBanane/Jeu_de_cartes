<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jeu de cartes</title>
		<script type="text/javascript" src="Data/Carte.js"></script>
		<script type="text/javascript" src="Data/EnsembleCarte.js"></script>
		<script type="text/javascript" src="affiche.js"></script>
	</head>

	<body>
		<div id="affiche">Coucou</div>
		<script type="text/javascript">
			var paquet = new EnsembleCarte();
			var carte = [new Carte(0), new Carte(1), new Carte(2), new Carte(3)];

			afficheTexte('Vide', paquet);			

			paquet.ajouterCarte(carte[0], 0);
			afficheTexte('Ajoute une carte', paquet);

			paquet.ajouterCarte(carte[3], 0);
			afficheTexte('Ajoute une autre carte au debut', paquet);

			paquet.ajouterCarte(carte[2], 1);
			afficheTexte('Ajoute une autre carte au milieu', paquet);

			paquet.enleverCarte(2);
			afficheTexte('Enlève la dernière carte', paquet);
		</script>
	</body>
</html>
